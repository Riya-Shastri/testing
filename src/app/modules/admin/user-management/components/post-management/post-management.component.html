
<div class="row">
    <div class="col-md-12">
        <div class="row padset-bottom-md padset-top-md">
            <div class="col-md-3">
                <ul class="nav nav-pills">
                  <li class="nav-item">
                    <a class="nav-link btn-light cancel-border-radius">Post Management</a>
                  </li>
                </ul>
              </div>
          </div>
        <table class="table" cellspacing="0">
            <thead>
                <tr>
                    <th>Article Id</th>
                    <th>Article Code</th>
                    <th>Description</th>
                    <th>Written By</th>
                    <th>Is Draft</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let article of articles">
                    <td>{{article.id}}</td>
                    <td>{{article.articleCode}}</td>
                    <td>{{article.description}}</td>
                    <td>{{article.firstName}}&nbsp;{{article.lastName}}</td>
                    <td>{{article.isDraft}}</td>
                    <td>
                        <button class="btn btn-custom-one" (click)="viewArticle(article)">View</button>
                        <button class="btn btn-custom-one" (click)="approveArticle(article)">Approve</button>
                        <button class="btn btn-custom-one" (click)="addRejectReason(article)">Disapprove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-12">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
    </div>
</div>
