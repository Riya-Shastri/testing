<div class="modal-header">
    <h4 class="modal-title pull-left">Edit roles for {{user.userName}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #rolesForm="ngForm" (ngSubmit)="OnSubmit(rolesForm)" class="full-width">
    <ul>
            <li *ngFor="let item of list">{{item}}</li>
            <div class="form-check" *ngFor="let role of roles">
                <input type="checkbox" 
                class="form-check-input" 
                value="{{role.name}}" 
                (change)="role.checked = !role.checked" 
                [checked]="role.checked">
                
                <label>{{role.name}}</label>
            </div>
    </ul>
</form>
</div>
<div class="modal-header">
    <button type="button" class="btn btn-default" (click)="modalRef.hide()">{{closeBtnName}}</button>
    <button type="button" class="btn btn-light" form="rolesForm" (click)="updateRoles()">Submit</button>
</div>
