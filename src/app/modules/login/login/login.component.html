<!-- Login section -->
<section class="login-page section-b-space">
  <div class="container">
      <div class="row">
          <div class="col-lg-6">
              <h3>Login</h3>
              <div class="theme-card">
                  <form class="theme-form" [formGroup]="loginForm" (ngSubmit)="OnSubmit(loginForm)">
                      <div class="form-group">
                          <label for="username">Username</label>
                          <input type="text" class="form-control"  formControlName="username"  autocomplete="off" id="username" placeholder="Username or Email" required="">
                      </div>
                      <div class="form-group">
                          <label for="review">Password</label>
                          <input type="password" class="form-control" formControlName="password"  autocomplete="off" id="review" placeholder="Enter your password"
                                 required="">
                      </div>
                      <a class="btn primary-btn btn-default radius-0" (click)="OnSubmit(loginForm)">Login</a>&nbsp;
                      <a class="btn primary-btn btn-default radius-0" (click)="socialSignIn('google')">Google</a>
                        <p class="custom-link">Forgot password? then <a [routerLink]="['/password-reset']">reset</a></p>
                    </form>
              </div>
          </div>
          <div class="col-lg-6 right-login">
              <h3>New Customer</h3>
              <div class="theme-card authentication-right">
                  <h6 class="title-font">Create An Account</h6>
                  <p>Unleash your creativity, Knowledge and ultimate thinking power!!</p><a [routerLink]="['/register']"
                                                                                      class="btn primary-btn btn-default radius-0">Create
                  an Account</a>&nbsp;Or&nbsp; 
                  <a class="btn primary-btn btn-default radius-0" (click)="socialSignIn('google')">Google</a></div>
          </div>
      </div>
  </div>
</section>
