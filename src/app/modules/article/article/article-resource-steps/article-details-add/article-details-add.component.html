<section class="login-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Upload Cover Image/Front Page</h3>
                <div class="theme-card">
                    <form class="theme-form" [formGroup]="articleForm" (ngSubmit)="OnSubmit()">
                        <div class="form-group">
                            <app-photo-uploader (setFrontPage)='getFrontPage($event)' [parentFormData]='article' [article]='article'
                                    [typeChange]="articleType"></app-photo-uploader>
                        </div>
                        <div class="form-group">
                                
                        </div>
                        <a (click)="OnSubmit()"
                                class="btn primary-btn btn-default radius-0 next-btn"
                                >Next </a>
                      </form>
                </div>
            </div>
           
        </div>
    </div>
  </section>
