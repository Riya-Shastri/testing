              </div>

              </div>
              <div class="animated-background small-height quarter-width">

              </div>
              <b></b>
              <b></b>
              <div class="animated-background small-height half-width">
                <div class="background-masker btn-divide-left"></div>
              </div>
              <div class="animated-background">
                <div class="background-masker btn-divide-left"></div>
              </div>
              <div class="animated-background small-height half-width">
                <div class="background-masker btn-divide-left"></div>
              </div>
              <div class="animated-background">
                <div class="background-masker btn-divide-left"></div>
              </div>
            </div>
          </div>
          <div class="blog-box">
            <div class="overflow-hidden">
              <div class="row article-controls" *ngIf="isLoading === false">
                <!-- <div class=" col-md-4 functional-controls" *ngIf="false">

                  <span class="edit-button" (click)="editArticleInfo(article)"><img
                      src="../../../../assets/images/UI/edit.svg" height="20" width="20" />
                  </span>
                  <span>
                    <a (click)="ToDarkModeFullScreen()">
                      <img src="../../../../../assets/images/UI/fullscreen.svg" width="20" height="20">
                    </a>
                    <a (click)="ToDarkMode()">
                      <img src="../../../../../assets/images/UI/black-lightbulb.svg" width="20" height="20">
                    </a>
                    <a (click)="ToFullScreenMode()">
                      <img src="../../../../../assets/images/UI/expand.svg" width="20" height="20">
                    </a>
                  </span>
                </div> -->
                <div
                  class="col-md-12 slidecontainer margset-bottom"
                  *ngIf="isLoading === false"
                >
                  <input
                    type="range"
                    min="14"
                    max="42"
                    value="14"
                    class="slider"
                    id="fontRange"
                    (change)="GetSliderValue($event)"
                    (oninput)="GetSliderValue($event)"
                  />
                </div>
                <span
                  *ngIf="isSameUser ? isSameUser : false"
                  class="edit-button cursor-pointer"
                  (click)="editArticleInfo(article)"
                  ><img
                    src="../../../../assets/images/UI/edit.svg"
                    height="20"
                    width="20"
                  />
                </span>
                <span
                  *ngIf="isSameUser ? isSameUser : false"
                  class="marg-top-md pull-right"
                >
                  <a
                    class=""
                    [routerLink]="['/step-edit', articleId]"
                    routerLinkActive="router-link-active"
                    ><img
                      src="../../../../../assets/images/UI/edit.svg"
                      width="20"
                      height="20"
                  /></a>
                </span>
                <span *ngIf="isSameUser" class="marg-top-md pull-right">
                  <a
                    class=""
                    (click)="deleteArticle()"
                    routerLinkActive="router-link-active"
                  >
                    <img
                      src="../../../../../assets/images/UI/remove.svg"
                      width="20"
                      height="20"
                  /></a>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="blog-text m-t-20" *ngIf="isLoading === false">
          <h6 *ngIf="article">
            {{ article?.createdDate | date : "short" }} by
            {{ article?.firstName + " " + article?.lastName }}
          </h6>
          <a href="#">
            <h3 class="blog-head">{{ article?.title }}</h3>
          </a>
          <div class="blog-divider"></div>
          <div class="blog-description" [ngStyle]="SetStyles()">
            <div class="col-md-12" #editorContainer>
              <span
                *ngIf="isClsVisible"
                class="cls-button"
                (click)="exitFullscreen()"
                >X</span
              >
              <div
                #editor
                id="editor-container common-shadow"
                *ngIf="!isLoading"
                (click)="handleClick($event)"
              >
                <div
                  class="ql-container ql-snow common-shadow"
                  class="marg-top-md"
                >
                  <div
                    class="ql-editor"
                    [ngStyle]="readerStyles"
                    innerHTML="{{ this.content }}"
                  ></div>
                </div>
              </div>
              <div
                class="editor-container-loading common-shadow common-loading"
                *ngIf="isLoading"
                (click)="handleClick($event)"
              ></div>
            </div>
          </div>
        </div>
        <!-- Comment Sec Start -->
        <h3
          class="page-header-comment"
          *ngIf="comments?.length > 0 && isLoading === false"
        >
          Comments
        </h3>
        <div class="comment-list blog_comment" *ngIf="isLoading === false">
          <div class="comment_sec" *ngFor="let data of comments">
            <article class="row">
              <div class="" [ngClass]="'col-12'">
                <div class="blog_center" [ngClass]="''">
                  <div>
                    <figure class="thumbnail">
                      <img [src]="data.profileImage" alt="" />
                    </figure>
                  </div>
                  <div class="blog_user arrow left">
                    <div class="panel-body">
                      <div class="text-left">
                        <div class="comment-user">
                          <span class="material-icons color-grey">
                            person
                          </span>
                          <h6>{{ data.firstName + " " + data.lastName }}</h6>
                        </div>
                        <div class="comment-date">
                          <span class="material-icons color-grey">
                            schedule
                          </span>
                          <h6>{{ data.createdDate | date : "short" }}</h6>
                        </div>
                      </div>
                      <div class="comment-post">
                        <p>
                          {{ data.content }}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </article>
          </div>
        </div>
        <!-- Comment Sec End -->
        <div class="quote_2 comment_form_sec" *ngIf="IsLoggedIn()">
          <div class="container" *ngIf="isLoading == false">
            <div class="row">
              <div class="col-12 quote_form">
                <hr />
                <form
                  [formGroup]="commentForm"
                  (ngSubmit)="OnSubmit(commentForm)"
                >
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <label for="exampleTextarea"
                        >Comment :
                        <b>{{
                          userObj
                            ? " as " +
                              userObj?.firstName +
                              " " +
                              userObj?.lastName
                            : ""
                        }}</b></label
                      >
                      <textarea
                        formControlName="comment"
                        required
                        class="form-control msg_coment"
                        id="comment"
                        rows="3"
                        placeholder="Leave a Comment"
                        required=""
                      ></textarea>
                    </div>
                  </div>
                  <a
                    class="btn btn-default primary-btn m-t-20 radius-0"
                    type="button"
                    (click)="OnSubmit($event)"
                  >
                    Post Comment
                    <span class="con_btn_eff"></span>
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <app-sidebar></app-sidebar>
        <div class="loading-item-container" *ngIf="isLoading === true">
          <div class="loading-item" *ngIf="isLoading === false">
            <div class="animated-background large-height">
              <div class="background-masker btn-divide-left"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- section end -->
