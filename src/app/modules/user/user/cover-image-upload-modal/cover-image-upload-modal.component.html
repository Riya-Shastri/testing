<div class="row padset-lg">
    <div class="col-md-12">
        <p>Upload your new profile image</p>
    </div>
    <div class="col-md-12">
        <app-photo-uploader (setCoverImage)='getCoverImage($event)' [userForCover]='user'></app-photo-uploader>
    </div>
    <div class="col-md-3">
        <button class="btn btn-success" (click)="upload()">Upload</button>
    </div>
</div>
